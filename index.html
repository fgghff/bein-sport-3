<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جدول المحاضرة اليومي</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f6ff;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #2b45ff;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 22px;
    }

    .top-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px 0;
    }

    .top-controls label {
      margin: 5px;
      font-size: 16px;
    }

    .top-controls input {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      font-size: 14px;
      width: 220px;
      max-width: 90%;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: max-content;
      min-width: 100%;
      border-collapse: collapse;
      margin: 15px auto;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      min-width: 160px;
      white-space: nowrap;
    }

    th input {
      width: 100%;
      border: none;
      background: transparent;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }

    td input {
      width: 100%;
      border: none;
      background: transparent;
      text-align: center;
      font-size: 14px;
    }

    .time-col {
      background-color: #e4ecff;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 13px;
        padding: 8px;
        min-width: 140px;
      }

      .top-controls input {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <h1>جدول المحاضرة اليومي</h1>

  <div class="top-controls">
    <label>
      محاضرة:
      <input type="text" value="معهد الشهيد أحمد حسن متراس">
    </label>
    <label>
      اليوم:
      <input type="text" placeholder="اكتب اليوم هنا">
    </label>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th><input type="text" value="الوقت"></th>
          <th><input type="text" value="ثانوية الشهيد أحمد حسن متراس"></th>
          <th><input type="text" value="ثانوية آمنة بنت وهب"></th>
          <th><input type="text" value="ثانوية العلم النافع"></th>
          <th><input type="text" value="إعدادية الدورية للبنات"></th>
          <th><input type="text" value="ثانوية أحمد بن حنبل"></th>
        </tr>
      </thead>
      <tbody>
        <tr><td class="time-col"><input type="text" value="AM 9:00 - 8:00"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td class="time-col"><input type="text" value="AM 10:00 - 9:00"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td class="time-col"><input type="text" value="AM 11:00 - 10:00"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td class="time-col"><input type="text" value="PM 12:00 - 11:00"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td class="time-col"><input type="text" value="PM 1:00 - 12:00"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td class="time-col"><input type="text" value="PM 2:00 - 1:00"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td class="time-col"><input type="text" value="PM 3:00 - 2:00"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td class="time-col"><input type="text" value="PM 4:00 - 3:00"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        <tr><td class="time-col"><input type="text" value="PM 5:00 - 4:00"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
      </tbody>
    </table>
  </div>

</body>
                                   </html>
